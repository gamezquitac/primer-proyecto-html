<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!--Listas desordenadas ul-->

    <h2>Lista desordenada</h2>
    <ul type = "square">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>


    <!--Listas ordenadas ol-->

    <h2>Listas ordenadas</h2>
    <ol type = "i" start = "5">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>


    <!--Listas de definición dl-->
    <h2>Listas de definición(lucen como diccionarios)</h2>
    <dl>
        <dt>Concepto</dt>
        <dd>Descripción</dd>
    </dl>

    <!--Listas anidadas-combinaciones-->
    <h2>Listas anidadas</h2>
    <ol>
        <li>Carros</li>
        <ul>
            <li>Mazda</li>
            <li>Toyota</li>
            <li>Subaru</li>
        </ul>
        <li>Motos</li>
    </ol>


</body>
</html>
